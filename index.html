<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --peach: #ffe5d0;
            --card-bg: #fff8f3;
            --accent: #ffb385;
            --accent-dark: #ff8c42;
            --text-main: #2d2d2d;
            --button-bg: #ffb385;
            --button-hover: #ff8c42;
            --button-active: #ff7f11;
            --button-text: #fff;
            --correct: #4bb543;
            --incorrect: #e74c3c;
            --progress-bg: #ffe1c1;
            --progress-fill: #ffb385;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--peach);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .quiz-container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(255, 140, 66, 0.12);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 90vh;
            overflow-y: auto;
        }
        /* Progress Bar Styles */
        .progress-bar-container {
            width: 100%;
            margin-bottom: 1.5rem;
            height: 18px;
            background: var(--progress-bg);
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background: var(--progress-fill);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .question {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }
        .choices {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .choices li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .choice-btn {
            width: 100%;
            padding: 0.9rem 1rem;
            border: none;
            border-radius: 999px;
            background: var(--button-bg);
            color: var(--button-text);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(255, 140, 66, 0.08);
            outline: none;
        }
        .choice-btn:hover, .choice-btn:focus {
            background: var(--button-hover);
            transform: translateY(-2px) scale(1.03);
        }
        .choice-btn.selected {
            background: var(--button-active);
        }
        .choice-btn.correct {
            background: var(--correct);
        }
        .choice-btn.incorrect {
            background: var(--incorrect);
        }
        #nextBtn {
            margin-top: 0.5rem;
            padding: 0.8rem 2.2rem;
            border: none;
            border-radius: 999px;
            background: var(--accent-dark);
            color: var(--button-text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(255, 140, 66, 0.08);
        }
        #nextBtn:disabled {
            background: #ffd6b0;
            cursor: not-allowed;
        }
        .result {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            text-align: center;
        }
        @media (max-width: 500px) {
            .quiz-container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            .question {
                font-size: 1.05rem;
            }
            .choice-btn, #nextBtn {
                font-size: 0.98rem;
                padding: 0.8rem 0.5rem;
            }
            .progress-bar-container {
                height: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Progress Bar Above Quiz -->

        <div id="quiz"></div>
        <button id="nextBtn" style="display:none;">Next</button>
        <div id="result" class="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
